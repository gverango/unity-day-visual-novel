/* ======== HTML (index.html) ======== */
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Title Page -->
        <div id="title-button">Press any key to start</div>

        <!-- Game Menu: Continue, Load, Gallery, Exit -->
        <div class="menu-buttons">
            <button class="continue-button">Continue</button>
            <button class="load-button">Load</button>
            <button class="gallery-button">Gallery</button>
            <button class="exit-button">Exit</button>
        </div>

        <!-- Settings: Menu, Controls, Settings -->
        <div class="settings-icon">⚙️</div>
        <div class="settings-panel">
            <div class="tabs">
                <button class="tab-button active" data-tab="menu">Menu</button>
                <button class="tab-button" data-tab="controls">Controls</button>
                <button class="tab-button" data-tab="settings">Settings</button>
            </div>
            <div class="tab-content" id="menu">
                <button class="save-button">Save</button>
                <button class="load-button">Load</button>
                <button class="gallery-button">Gallery</button>
                <button class="exit-button">Exit</button>
            </div>
            <div class="tab-content" id="controls" style="display: none;">
                <p>next → ENTER</p>
                <p>forward → ARROWS</p>
                <p>go back → SHIFT</p>
                <p>settings → ESC</p>
            </div>
            <div class="tab-content" id="settings" style="display: none;">Settings content here.</div>
            <button class="close-button">Close</button>
        </div>

        
        
    <!-- Text Container (hidden until playing) -->
    <div class="text-container" style="display: none;"></div>

    </div>

    <script type="module" src="model.js"></script>
    <script type="module" src="view.js"></script>
    <script type="module" src="controller.js"></script>
    
</body>
